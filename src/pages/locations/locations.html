<ion-header>

  <ion-navbar>
    <ion-title>locations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-content>
  <agm-map [latitude]="userLat" [longitude]="userLong">
    <agm-marker [latitude]="userLat" [longitude]="userLong" [iconUrl]="'assets/imgs/mobileimgs2.png'">
      <agm-info-window>
        <h3><strong>Hello!</strong></h3>
        <p>You are right here!</p>
      </agm-info-window>
    </agm-marker>
  </agm-map>

  <div *ngIf="locationList?.length > 0; else noLocations" class="content">
    <ion-scroll scrollY="true" style="height: 200px">
      <ion-list class="location-list">
        <button ion-item *ngFor="let location of locationList"  class="location-list-item"><strong>{{location.title}}</strong>: {{location.description}}<p>At: {{location.coordinates._lat}}, {{location.coordinates._long}}</p></button>
      </ion-list>
    </ion-scroll>
  </div>

  <ng-template #noLocations>
    <hr>
    <h5>There are no locations available</h5>
  </ng-template>
</ion-content>
