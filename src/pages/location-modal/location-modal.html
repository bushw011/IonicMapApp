<ion-header>

  <ion-navbar>
    <ion-title>LocationModal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <agm-map [latitude]="locationLat" [longitude]="locationLong">
    <agm-marker [latitude]="userLat" [longitude]="userLong" [iconUrl]="'assets/imgs/mobileimgs2.png'">
      <agm-info-window>
        <h3><strong>Hello!</strong></h3>
        <p>You are right here!</p>
      </agm-info-window>
    </agm-marker>
    <agm-marker [latitude]="locationLat" [longitude]="locationLong">
      <agm-info-window>
        <strong>{{name}}</strong> is {{distance}} miles away from you

      </agm-info-window>
    </agm-marker>
  </agm-map>
  <h2><strong>{{name}}</strong>: {{category}}</h2>
  <p>{{phoneNumber}}</p>
  <div [innerHTML]="description"></div>
</ion-content>
