<ion-header>

  <ion-navbar>
    <ion-title>Email Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="tel" [(ngModel)]="phoneNumber" [textMask]="{mask: masks.phoneNumber}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select interface="popover" [(ngModel)]="category" >
        <ion-option value="Home">Home</ion-option>
        <ion-option value="Auto">Auto</ion-option>
        <ion-option value="Home & Auto">Home & Auto</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button full outline (click)="submitEmail()" [disabled]="category=='none' || firstName=='' || lastName==''">Submit</button>
</ion-content>
